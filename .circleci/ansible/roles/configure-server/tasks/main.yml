---
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "Install dependencies"
  become: true
  apt:
    pkg:
      - nodejs
      - npm
    state: latest
    update_cache: true

- name: "Install pm2"
  become: true
  ansible.builtin.command:
    cmd: npm install pm2 -g

